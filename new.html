<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <!-- Bootstrap CSS (example) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <!-- boostrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <!-- Font Awesome Free (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- custom css -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <button type="button" class="btn btn-secondary" aria-label="Notifications">
      Notification
      <i class="fa-solid fa-envelope" style="color: #ffd43b"></i>
      <span class="badge rounded-pill">10+</span>
    </button>
    <button type="button" class="btn btn-link">
      <i class="bi bi-mailbox"></i>
      CLick me_2!
    </button>

    <!-- Alert -->

    <div class="alert">
      <alert class="alert alert-secondary"
        >Downlaod failed! please try again......</alert
      >
      <alert class="alert alert-success"
        >Contrats...! you have been selected for our company as a software
        Engineer</alert
      >
    </div>

    <!-- "alert-dismiss" class provide extra padding-->

    <div class="alert alert-warning alert-dismissible" role="alert">
      New alert
      <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Button group -->
    <div class="container">
      <div class="btn-group">
        <button class="btn btn-outline-success">one</button>
        <button class="btn btn-outline-success">two</button>
        <button class="btn btn-outline-success">three</button>
        <button class="btn btn-outline-success">four</button>
      </div>
    </div>

    <!-- NAV bar -->

    <nav
      class="navbar bg-primary-subtle fixed-top navbar-expand-md"
      data-bs-theme="dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Brand Name or image</a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- this is for collapsable menu -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav menu">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Contact</a>
            <a class="nav-link" href="#">Hire me</a>
            <a class="nav-link" href="#">About me</a>
          </div>

          <!-- search bar -->
          <form action="" class="d-flex ms-auto m-0 p-0 gap-0" role="search">
            <input
              class="form-control me-1 p-0.5"
              type="search"
              placeholder="search"
              name=""
              id="" />
            <button class="btn btn-outline-success search_btn" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- learning card -->

    <div class="card girl_card">
      <img src="woman.jpg" alt="image" class="card-img-top card_image" />

      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">some text content</p>
        <a href="" class="btn btn-primary">go somewhere</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script> -->
  </body>
</html>
